<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script>
        function sendToReactNative(message) {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(message);
            }
        }

        function onTurnstileCallback(token) {
            // Send token back to React Native
            sendToReactNative(token);
        }

        function onTurnstileError(err) {
            console.error("Turnstile error:", err);
            sendToReactNative("error");
        }

        function onTurnstileExpired() {
            console.warn("Turnstile token expired");
            sendToReactNative("error");
        }

        // Render Turnstile once everything is loaded
        window.onload = function () {
            var params = new URLSearchParams(window.location.search);
            var lang = params.get("hl") || "auto"; // "de", "en", etc.

            turnstile.render("#cf-turnstile-container", {
                sitekey: "0x4AAAAAACFWa9CxnzCfTYeQ",
                callback: onTurnstileCallback,
                "error-callback": onTurnstileError,
                "expired-callback": onTurnstileExpired,
                language: lang, // <-- this makes the widget change language
                // size: "compact", // optional if you want an even smaller widget
            });
        };
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
<div id="cf-turnstile-container"></div>
</body>
</html>

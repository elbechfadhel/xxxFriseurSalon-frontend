<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script>
        function sendToReactNative(message) {
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(message);
            }
        }

        function onTurnstileCallback(token) {
            // Send token back to React Native
            sendToReactNative(token);
        }

        function onTurnstileError(err) {
            console.error("Turnstile error:", err);
            sendToReactNative("error");
        }

        function onTurnstileExpired() {
            console.warn("Turnstile token expired");
            // either "expired" + handle in RN, or just reuse "error"
            sendToReactNative("error");
        }
    </script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
<div
        class="cf-turnstile"
        data-sitekey="0x4AAAAAACFWa9CxnzCfTYeQ"
        data-callback="onTurnstileCallback"
        data-error-callback="onTurnstileError"
        data-expired-callback="onTurnstileExpired"
></div>
</body>
</html>
